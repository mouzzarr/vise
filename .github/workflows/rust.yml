name: Rust

on:
  pull_request:
    branches: [ "*" ]
  push:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: "always"
  CARGO_INCREMENTAL: "0"
  RUSTC_WRAPPER: "sccache"
  SCCACHE_GHA_ENABLED: "true"
  # Minimum supported Rust version.
  msrv: 1.66.0
  # Nightly Rust necessary for building docs.
  nightly: nightly-2023-09-09

jobs:
  build-msrv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.msrv }}
      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.3

      - name: Run tests
        run: cargo test --workspace --all-features --all-targets
      - name: Run tests (exporter, no features)
        run: cargo test -p vise-exporter --no-default-features --all-targets
      - name: Run doc tests
        run: cargo test --workspace --all-features --doc

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.3

      - name: Format
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --workspace --all-features --all-targets -- -D warnings
      - name: Clippy exporter (no features)
        run: cargo clippy -p vise-exporter --no-default-features --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace --all-features --all-targets
      - name: Run tests (exporter, no features)
        run: cargo test -p vise-exporter --no-default-features --all-targets
      - name: Run doc tests
        run: cargo test --workspace --all-features --doc

  document:
    needs:
      - build
      - build-msrv
    if: github.event_name == 'push' && github.ref_type == 'branch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.nightly }}
      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.3

      - name: Build docs
        run: |
          cargo clean --doc && \
          cargo rustdoc -p vise-macros --all-features && \
          cargo rustdoc -p vise --all-features && \
          cargo rustdoc -p vise-exporter --all-features -- --cfg docsrs

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: target/doc
          single-commit: true
